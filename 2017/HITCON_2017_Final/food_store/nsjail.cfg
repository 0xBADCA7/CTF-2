name: "food_store"
description: ""

mode: ONCE
hostname: "gamebox"
cwd: "/home/food_store"

time_limit: 100
daemon: false
max_cpus: 1
log_file: "/root/food_store.log"

keep_env: false
envar: "TERM=linux"
envar: "HOME=/"
envar: "PS1=[\\H:\\t:\\s-\\V:\\w]\\$ "

keep_caps: false

silent: false
skip_setsid: true
disable_no_new_privs: false

rlimit_as: 128
rlimit_core: 0
rlimit_cpu: 10
rlimit_fsize: 0
rlimit_nofile: 32
rlimit_stack_type: SOFT
rlimit_nproc_type: SOFT

persona_addr_compat_layout: false
persona_mmap_page_zero: false
persona_read_implies_exec: false
persona_addr_limit_3gb: false
persona_addr_no_randomize: false

clone_newnet: true
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true
clone_newcgroup: true

uidmap {
    inside_id: "1000"
    outside_id: "65534"
    count: 1
}

gidmap {
    inside_id: "1000"
    outside_id: "65534"
    count: 1
}

mount_proc: false

mount {
    src: "/lib/x86_64-linux-gnu/libc.so.6"
    dst: "/lib/x86_64-linux-gnu/libc.so.6"
    is_bind: true
    rw: false
}

mount {
    src: "/lib64/ld-linux-x86-64.so.2"
    dst: "/lib64/ld-linux-x86-64.so.2"
    is_bind: true
    rw: false
}

mount {
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
    rw: true
}

mount {
    src: "/dev/null"
    dst: "/dev/null"
    rw: true
    is_bind: true
}

mount {
    src: "/home/gamebox/food_store/binary"
    dst: "/home/food_store/binary"
    rw: false
    is_bind: true
}

mount {
    src: "/home/gamebox/food_store/wrapper"
    dst: "/home/food_store/wrapper"
    rw: false
    is_bind: true
}

mount {
    src: "/home/gamebox/food_store/flag"
    dst: "/home/food_store/flag"
    rw: false
    is_bind: true
}

mount {
    dst: "/proc"
    fstype: "proc"
    rw: false
}

seccomp_string: "   POLICY dadada {"
seccomp_string: "       ALLOW {"
seccomp_string: "           access,"
seccomp_string: "           mprotect,"
seccomp_string: "           arch_prctl,"
seccomp_string: "           munmap,"
seccomp_string: "           writev,"
seccomp_string: "           dup2,"
seccomp_string: "           alarm,"
seccomp_string: "           open,"
seccomp_string: "           read,"
seccomp_string: "           write,"
seccomp_string: "           close,"
seccomp_string: "           brk,"
seccomp_string: "           mmap,"
seccomp_string: "           exit,"
seccomp_string: "           lseek,"
seccomp_string: "           exit_group,"
seccomp_string: "           execve,"
seccomp_string: "           rt_sigaction,"
seccomp_string: "           newfstat,"
seccomp_string: "           newstat,"
seccomp_string: "           newuname"
seccomp_string: "       }"
seccomp_string: "   }"
seccomp_string: "   USE dadada DEFAULT KILL"

exec_bin {
    path: "/home/food_store/wrapper"
    arg0: "wrapper"
}

